<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Calculadora</title>
</head>

<body onload="init()">


    <div class="container">


        <div class="calculadora">
            <div class="pantalla">
                <label  id="resultado"></label>
            </div>
            <div class="botones">
                <input class="boton" type="button" id="clear" value="C">
                <input class="boton" type="button" id="borrar" value="Borrar">
                <input class="boton" type="button" id="porcentaje" value="%">
                <input class="boton" type="button" id="dividir" value="/">
                <input class="boton" type="button" id="nueve" value="9">
                <input class="boton" type="button" id="ocho" value="8">
                <input class="boton" type="button" id="siete" value="7">
                <input class="boton" type="button" id="multiplicar"value="*">
                <input class="boton" type="button" id="seis" value="6">
                <input class="boton" type="button" id="cinco" value="5">
                <input class="boton" type="button" id="cuatro" value="4">
                <input class="boton" type="button" id="menos" value="-">
                <input class="boton" type="button" id="tres" value="3">
                <input class="boton" type="button" id="dos" value="2">
                <input class="boton" type="button" id="uno" value="1">
                <input class="boton" type="button" id="mas" value="+">
                <input class="boton" type="button" id="cero" value="0">
                <input class="boton" type="button" id="punto" value=".">
                <input class="boton" type="button" id="igual" value="=">
            </div>
        </div>
    </div>

</body>

<script src="src/js/app.js"></script>

</html>
