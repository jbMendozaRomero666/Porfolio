<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Fizz Buzz</title>
</head>
<body>
    <div class="nav">
        <div id="black">
            <button class="btn" type="submit" onclick="black()"></button>
        </div>
    </div>
    <div class="container">
        <div class="Fizz_Buzz">
            <p>Fizz Buzz Ingreso</p>
            <label for="">Ingrese un numero divisible entre 3 y 5</label>
            <input type="number" id="numero" placeholder="numero">
            <button type="submit" class="boton" onclick="Fizz_Buzz()">Enviar</button>
        </div>

        <div class="auto">
            <p>Fizz Buzz por longitud</p>
            <label for="">Ingrese el valor de 1 a 100</label>
            <input type="number" id="num" placeholder="Ingrese numero de arreglo">
            <button type="submit" class="boton" onclick="fizz_Auto()">Enviar</button>
            <div class="table"> </div>
        </div>
    </div>
</body>

<script src="src/js/app.js"></script>
</html>
